<div class="row">


    <div class="col col-sm-8">
        <div class="card mb-3">
            <div class="card-header">
               Candlestick chart
            </div>
            <div>
                <google-chart [data]="candlestick" ((mouseOver)="mouseOver($event)"style=" height: 500px; width: 600px"></google-chart>

        </div>
    </div>
