<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Smart Trading Widgets</h1><br>
            <p>(Password should contain at least eight characters,one number,one lowercase and one uppercase letter)</p>
            <flash-messages></flash-messages>
            <form role="form" (submit)="onregister()"  >
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"  [(ngModel)]="name" name="name" class="form-control input-underline input-lg"  placeholder="First Name" >
                    </div>

                    <div class="form-group">
                        <input type="text" [(ngModel)]="username" name="username"class="form-control input-underline input-lg" id="" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <input type="text" [(ngModel)]="email" name="email"class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password"  [(ngModel)]="password" name="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password"  [(ngModel)]="repassword" name="repassword" class="form-control input-underline input-lg" id="" placeholder="Re-enter Password">
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn">Submit</button>
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>


            </form>
        </div>
    </div>
</div>
